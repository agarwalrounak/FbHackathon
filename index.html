<!DOCTYPE html>
<html>
  <head>
    <title>FbHackathon</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet"  type="text/css" href="main.css">
  </head>
  <body>
  <div class="wrapper">
<!--    <h1>Hangman</h1>-->
    <br>
    <h2>Learn sign language by playing a Hangman Game</h2>
    <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
  </div>
  <button type="button" id="sign">Sign to Text</button>
  <button type="button" id="text">Text to Sign</button>
  <div class="wrapper">
    <div id="buttons">
    </div>
    <div id="catagoryName"></div>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p id="clue"></p>
    <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
      <button id="hint" style="display:none;">Hint</button>
      <button id="reset" style="display:none;">Play again</button>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
